<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h1>Creating the post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title')!.touched && form.get('title')!.invalid}"
  >
    <label for="title">Title of the post:</label>
    <input id="title" type="text" formControlName="title">
    <div
      *ngIf="form.get('title')!.touched && form.get('title')!.invalid"
      class="validation"
    >
      <small
        *ngIf="form.get('title')!.errors!['required']"
      >
        Enter title
      </small>

    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('text')!.touched && form.get('text')!.invalid}"
    class="form-control"
  >
    <label for="text">Post Content:</label>
<!--    <quill-editor formControlName="text"></quill-editor>-->
<!--    <quill-editor></quill-editor>-->
    <input id="text" type="text" formControlName="text">
    <div
      *ngIf="form.get('text')!.touched && form.get('text')!.invalid"
      class="validation"
    >
      <small
        *ngIf="form.get('text')!.errors!['required']"
      >
        Enter text
      </small>

    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author')!.touched && form.get('author')!.invalid}"
  >
    <label for="author">Author:</label>
    <input id="author" type="text" formControlName="author">
    <div
      *ngIf="form.get('author')!.touched && form.get('author')!.invalid"
      class="validation"
    >
      <small
        *ngIf="form.get('author')!.errors!['required']"
      >
        Enter author name
      </small>

    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >
    Create Post
  </button>
</form>
